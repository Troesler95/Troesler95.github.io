<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-COMPATIBLE" content="IE=edge, chrome=1"/>
    <meta name="Tyler Roesler: Software Engineer" content="{% if page.description %}{{page.description}}
                                                        {% else %}{{site.description}}{% endif %}"/>
    <title>{% if page.title %}{{page.title}}
           {% else %}{{site.title}}{% endif %}</title>
    <link rel="canonical" href="{{site.baseurl}}{{page.url}}"/>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,400i|Playfair+Display:400,400i" rel="stylesheet">
    <link rel="stylesheet" href="{{site.baseurl}}/css/index2.css">
<!--
    <link rel="stylesheet" href="{{site.baseurl}}/css/prettify.css">
-->
    <script src="https://use.fontawesome.com/cddcabe27c.js"></script>
    <!-- GOOGLE PRETTIFY SCRIPT -->
    <script src="https://cdn.rawgit.com/google/code-prettify/master/loader/run_prettify.js?lang=css&amp;skin=desert"></script>
    <!-- GOOGLE JQUERY CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Put line numbers on every line -->
    <style>
        li.L0, li.L1, li.L2, li.L3,
        li.L5, li.L6, li.L7, li.L8 {
            list-style-type: decimal !important;
        }
        /* Alternate shading for lines */
        li.L1,
        li.L3,
        li.L5,
        li.L7,
        li.L9 { background: #444 }
    </style>
</head>
<body>
<!--HERO HEADER-->
    <header>
        <!--<div id="hero-image"></div>-->
        <div id="profile-image"></div>
        <h1 id="header-title">Tyler Roesler <small>Software Engineer</small></h1>
    </header>
    <!--END HEADER-->
    <!--NAV BAR-->
    <nav>
        <div id="collapse">
            <a><div class="down-arrow"></div></a><div class="current_page"><p>{{page._name}}</p></div>
            <ul id="nav-list">
                <a class="list-item" href="/index.html"><li><p>HOME</p></li></a>
                <a class="list-item"  href="/about.html"><li><p>ABOUT</p></li></a>
                <a class="list-item" href="/resume.html"><li><p>RESUME</p></li></a>
                <a class="list-item" href="/projects/projecthome.html"><li><p>PROJECTS</p></li></a>
                <a class="list-item" href="/blog/blogindex.html"><li><p>BLOG</p></li></a>
            </ul>
        </div>

        <div class="connect-cont">
            <p class="connect">Connect:</p>
            <ul class="social-list">
                <li>
                    <a href="https://www.facebook.com/troesler95" target="_blank">
                        <span class="facebook"><i class="fa fa-facebook-square fa-2x" aria-hidden="true"></i></span>
                        <p>Facebook</p>
                    </a>
                </li>
                <li>
                    <a href="https://github.com/Troesler95" target="_blank">
                        <span class="github"><i class="fa fa-github-square fa-2x" aria-hidden="true"></i></span>
                        <p>GitHub</p>
                    </a>
                </li>
                <li>
                    <a href="https://www.linkedin.com/in/tylerroesler/" target="_blank">
                        <span class="linkedin"><i class="fa fa-linkedin-square fa-2x" aria-hidden="true"></i></span>
                        <p>Linkedin</p>
                    </a>
                </li>
                <li>
                    <a href="https://plus.google.com/103391509764427077535" target="_blank">
                        <span class="google"><i class="fa fa-google-plus-square fa-2x" aria-hidden="true"></i></span>
                        <p>Google+</p>
                    </a>
                </li>
            </ul>
        </div>

    </nav>
    <!--END NAVBAR-->
    <!--CONTENT-->
    <div class="content-cont">
        <div id="content">
            <!-- DYNAMIC CONTENT -->
            {{content}}
        </div>
    </div>
    <!--END CONTENT-->
    <!--FOOTER-->
    <footer><p>Tyler Roesler &bull; (727) 560-2857 &bull; Troesler95@gmail.com</p></footer>
    <script>
        $(document).ready(() => {
            $('.down-arrow').on("click", ()=>{
                $('#nav-list').toggleClass('active');
            });
        });
    </script>
</body>
</html>
