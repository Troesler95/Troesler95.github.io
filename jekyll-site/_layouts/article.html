---
layout: default
---
<div class="full-article-title">
    <h1>{{page.title}}</h1>
    <hr/>
    <h3>Author: {{site.author}}</h3>
    <h3>Date: {{page.date}}</h3>
</div>
<div class="article-image">
    <img src="{{page.image}}" alt="Article Picture">
</div>
<div class="article-body">
{{content}}
</div>
